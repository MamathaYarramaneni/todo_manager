<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="todo-app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1 class="mainheading">
        My To-do List
    </h1>

    <section class="topsection">
        <input type="text" class="todotextinput" placeholder="What's next?">
        <div class="tododateinput">
            <div class="squaredate">
                <div class="square2"></div>
                <div class="square3"></div>
                <div class="square1"></div>
            </div>
        </div>

        <button type="button" class="button">Add</button>
    </section>

    <section>

        <div>
            <h2 class="duetodayheading">Due Today</h2>
            <h2 class="duetodayheading" id="headingcount">0/4</h2>
        </div>
        <div class="due">
            <div class="square"></div>
            <p class="duetodaytodos"> Type Something</p>
            <p class="duetodaytodos" id="overdue"> Overdue</p>
        </div>
        <div class="due1">
            <div class="square"></div>
            <p class="duetodaytodos"> Type Something</p>
            <div class="fa fa-trash"></div>
        </div>
    </section>

    <section>

        <div>
            <h2 class="duetomheading">Due Tomorrow</h2>
            <h2 class="duetomheading" id="headingcount">0/3</h2>
        </div>
        <div class="dividtom">
            <div class="square"></div>
            <p class="duetomtodos"> Type Something</p>
        </div>
    </section>

    <section>
        <div>
            <h2 class="remheading">Remaining</h2>
            <h2 class="remheading" id="headingcount">0/3</h2>
        </div>
        <div class="divid1">
            <div class="square"></div>
            <p class="remtodos"> Type Something</p>
            <p class="remtodos" id="remtodosid"> Jan 21</p>
        </div>
        <div class="divid1">
            <div class="square"></div>
            <p class="remtodos"> Type Something</p>
            <p class="remtodos" id="remtodosid"> Jan 22</p>
        </div>
        <div class="divid1">
            <div class="square"></div>
            <p class="remtodos"> Type Something</p>
            <p class="remtodos" id="remtodosid"> Jan 23</p>
        </div>
    </section>
</body>

</html>
