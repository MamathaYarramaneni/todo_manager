<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="todo-app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1 class="MainHeading">
        My To-do List
    </h1>

    <section class="TopSection">
        <input type="text" class="TodoTextInput" placeholder="What's next?">
        <input type="date" class="TodoDateInput">
        <button type="button" class="button">Add</button>
    </section>

    <section>

        <div class="DueTodayTitle">
            <h2 class="DueTodayHeading">Due Today</h2>
            <h2 class="DueTodayHeadingCount">0/4</h2>
        </div>
        <div class="DueTodayEntriesOverdue">
            <input type="checkbox">
            <p class="DueTodayInput"> Type Something</p>
            <p class="DueTodayOverdue"> Overdue</p>
        </div>
        <div class="DueTodayEntries">
            <input type="checkbox">
            <p class="DueTodayInput"> Type Something</p>
            <div class="fa fa-trash"></div>
        </div>
    </section>

    <section>

        <div class="DueTomorrowTitle">
            <h2 class="DueTomorrowHeading">Due Tomorrow</h2>
            <h2 class="DueTomorrowHeadingCount">0/3</h2>
        </div>
        <div class="DueTomorrowEntries">
            <input type="checkbox">
            <p class="DueTomorrowInput"> Type Something</p>
        </div>
    </section>

    <section>
        <div class="RemainingTitle">
            <h2 class="RemainingHeading">Remaining</h2>
            <h2 class="RemainingHeadingCount">0/3</h2>
        </div>
        <div class="RemainingEntries">
            <input type="checkbox">
            <p class="RemainingInput"> Type Something</p>
            <p class="RemainingInputDate"> Jan 21</p>
        </div>
        <div class="RemainingEntries">
            <input type="checkbox">
            <p class="RemainingInput"> Type Something</p>
            <p class="RemainingInputDate"> Jan 22</p>
        </div>
        <div class="RemainingEntries">
            <input type="checkbox">
            <p class="RemainingInput"> Type Something</p>
            <p class="RemainingInputDate"> Jan 23</p>
        </div>
    </section>
</body>

</html>
